<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <!-- Form Header -->
      <h1>Contact Us</h1>
      <p>Have a question or want to work together? Fill out the form below.</p>

      <!-- Contact Form -->
      <form id="contactForm" novalidate>
        <!-- Full Name Input -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="John Doe"
            required
          />
          <p id="fullNameError" class="error-message">
            Please enter your full name.
          </p>
        </div>

        <!-- Email Address Input -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
          <p id="emailError" class="error-message">
            Please enter a valid email address.
          </p>
        </div>

        <!-- Subject Input -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Regarding your project..."
            required
          />
          <p id="subjectError" class="error-message">Please enter a subject.</p>
        </div>

        <!-- Message Textarea -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message here..."
            required
          ></textarea>
          <p id="messageError" class="error-message">
            Please enter your message.
          </p>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>

      <!-- Success Message Container -->
      <div id="successMessage" class="success-message">
        <p>Thank you! Your message has been sent successfully.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
